<!DOCTYPE html>
<html lang="es">

<head>
    <!--META-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--TITLE-->
    <title>Ecommerce</title>
</head>

<body class="container">

    <h1 class="display-3 text-center">Formulario de carga</h1>

    <form id='formAddProduct'>
        <label for="title" class="form-label">Título</label>
        <input class="form-control" name="title">

        <label for="description" class="form-label">Descripción</label>
        <input class="form-control" name="description" class="form-control">

        <label for="price" class="form-label">Precio</label>
        <input type="number" name="price" class="form-control">

        <label for="thumbnail" class="form-label">Foto URL</label>
        <input name="thumbnail" class="form-control">

        <label for="stock" class="form-label">Stock</label>
        <input type="number" name="stock" class="form-control">

        <input class="btn btn-success my-3" type="submit" value="Enviar">
    </form>

    <section id="listOfProducts"></section>

    <h3 class="display-5">Centro de Mensajes</h3>
    <form>
        <div class="mb-3">
            <label class="form-label" for="emailChat">Email</label>
            <input class="form-control" name="email" id="emailChat" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="messageChat">Mensaje</label>
            <input class="form-control" name="message" id="messageChat">
        </div>
        <input class="btn btn-primary" type="submit" name="enviar" value="Enviar" id="chatButton">
    </form>
    

    <h3 class="display-6">Lista de mensajes</h3>
    <div id="chatBox"></div>

    <!--SCRIPTS-->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
