<!DOCTYPE html>
<html lang="es">
<head>
    <!--META-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--TITLE-->
    <title>Ecommerce-Login</title>
</head>
<body class="container">
    <h1>Login de usuario</h1>
    <form id="loginFormUser">
        <div class="mb-3">
            <label for="emailToLog" class="form-label lead">Email</label>
            <input type="email" id="emailToLog" name="emailToLog" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="passToLogin" class="form-label lead">Contraseña</label>
            <input type="password" id="passToLogin" name="passToLogin" class="form-control" required>
        </div>
        <input type="submit" value="Ingresar" class="btn btn-primary">
    </form>
    <hr>
    <h3>Logearse con redes sociales</h3>
    <button id="facebookLogin" class="btn btn-primary">Logearse con Facebook</button>
    <hr>
    <div class="alert alert-success">
        ¿No tienes cuenta? <a href="./register.html">¡Registrate!</a>
    </div>
    <script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
